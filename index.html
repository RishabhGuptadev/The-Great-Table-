<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terasol Technologies</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="main-container">
        <div class="first-section">
            <div class="logo">
               <img src="images/chair-table.jpg"/>
            </div>
            <div class="style-tab" id="stud">
                <i class="fal fa-calendar-check"></i>
                
            </div>
            <div class="style-tab active" id="lesson">
                <i class="far fa-utensils"></i>
            </div>
            <div class="style-tab" id="setting">
                <i class="fal fa-address-book"></i>
            </div>
        </div>
        <div class="nav-container">
            <div class="navbar-center">
                <h2>The Great Table</h2>
                <h4>Today <i class="far fa-chevron-down"></i></h4>
            </div>
            <div class="search-icon">
                <i class="far fa-search"></i>
            </div> 
        </div>
        <div class="second-section">
           
                <div><h3>Table <span>5 - Mrs. Einstein</span></h3></div>
            
            <div class="menu-list">
               
            </div>

            <div class="food-category">
                <select class="select-option">
                    
                  </select>
            </div>

            <div class="product-container">
    
            </div> 

        </div>

        <div class="third-section">
            <div class="check"> 
                <h3>Check</h3>
                <h3>Split Check</h3>
            </div>

            <div class="product-list">
                <div class="product-item">
                    
                </div>
               

            </div>
            
            <div class="totalBill">
                <div class="subTotal">
                    <h4>Subtotal</h4>
                    <h4 id="subtotal">$ 71</h4>
                </div>
                <div class="subTotal">
                    <h4>Estimated Taxes</h4>
                    <h4><b>$ 71</b></h4>
                </div>
                <div class="subTotal">
                    <h4>Discount</h4>
                    <h4><b>$ 0</b></h4>
                </div>
                <button class="total-btn">Pay $<span id="amount"> 71</span></button> 
            </div>
        </div>
    </div>
    
    <script src="app.js">
    </script>
</body>
</html>
